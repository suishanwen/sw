<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body ng-controller="NoteController">
<div class="note-index" self-height="$(window).height()">
    <div class="book-mark" ng-show="!buttonShow && source!=='sw'" ng-mouseenter="buttonShow = true" ng-mouseleave="buttonDelayHide()"><span><img src="http://bitcoinrobot.cn/file/img/note/bookmarks.jpg"></span></div>
    <div class="operate" ng-show="buttonShow">
        <ul>
            <li>
                <button class="btn btn-primary" ng-click="editNote()">新增</button>
            </li>
            <li>
                <button class="btn btn-danger" ng-click="editNote(note)">编辑</button>
            </li>
            <li>
                <button class="btn btn-default" ng-click="backList()">返回</button>
            </li>
        </ul>
    </div>
    <div class="edit">
        <span ng-show="note.editTime">本主题最后于{{note.editTime|date:'yyyy-MM-dd HH:mm:ss'}}编辑</span>
    </div>
    <div class="title">
        主题：<span ng-bind="note.title"></span>
        作者：<span ng-bind="note.poster"></span>
        ip：<span ng-bind="note.ip"></span>
        时间：<span ng-bind="note.postTime|date:'yyyy-MM-dd HH:mm:ss'"></span>
    </div>
    <div class="box">
        <div class="content" id="content"></div>
    </div>
</div>
</body>
</html>
